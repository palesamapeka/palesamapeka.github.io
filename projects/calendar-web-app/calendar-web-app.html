<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/projects/calendar-web-app/calendar.css">
    <title>Document</title>
</head>

<body>
    <div class="hero" id="hero">
        <div class="calendar">
            <div class="left">
                <p id="day">01</p>
                <p id="week-day">Sunday</p>
            </div>
            <div class="right">
                <p id="month">June</p>
                <p id="year">2024</p>
            </div>
        </div>
        <div class="clock">
            <div class="clock-left">
                <p id="hour">00</p>
            </div>
            <div class="clock-middle">
                <p id="minutes">00</p>
            </div>
            <div class="clock-right">
                <p id="seconds">00</p>
            </div>
        </div>
    </div>

    <script src="/projects/calendar-web-app/calendar.js"></script>
</body>

</html>
