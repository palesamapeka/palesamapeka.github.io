<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/projects/stylesheets/to-do-list-app.css">
    <title>To-do List Web App</title>
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-do List <img src="/assets/icon.png"></h2>
            <div class="row">
                <input type="text"id="inputBox" placeholder="Enter Task">
                <button onclick="addTask()">Add</button>
            </div>

            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
          <p>Please enter a task.</p>
          <button onclick="closeModal()">Close</button>
        </div>
      </div>

    <script src="/projects/scripts/to-do-list-app.js"></script>
</body>

</html>
